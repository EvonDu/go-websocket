<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试客户端</title>
    <script src="assets/layui/layui.js"></script>
    <script src="/js/websocket.js"></script>
    <link rel="stylesheet" href="assets/layui/css/layui.css"/>
    <link rel="stylesheet" href="assets/layui/css/modules/code.css"/>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
<!-- 发送元素 -->
<div class="input-group">
    <input name="input" lay-verify="title" autocomplete="off" placeholder="请输入信息" class="layui-input" type="text">
    <button class="layui-btn" onclick="sendMessage()">发送信息</button>
</div>
<!-- 信息板面 -->
<pre class="layui-code">信息面板：</pre>
</body>
</html>

<!-- layui -->
<script>
    layui.use('code', function(){
        //初始化面板
        layui.code({skin: 'notepad'});
        //初始化socket
        websocketInit()
    });
</script>
<!-- ws -->
<script>
    //ws操作
    var ws = null;
    var connecting = false;
    function websocketInit(){
        ws = new websocket_io("ws://127.0.0.1:8080");
        ws.onopen = function() {
            connecting = true;
            printMessage("连接成功!");
            printMessage("客户端编号："+ws.id);
        };
        ws.onclose = function() {
            connecting = false;
            printMessage("连接断开!");
        };
        ws.onmessage = function(data) {
            printMessage("收到信息："+ data);
        };
        ws.onevent["publish"] = function(data) {
            printMessage("收到事件[publish]："+ data);
        };
    }

    //发送信息
    function sendMessage(){
        //过滤断开状态
        if(!connecting)
            return;

        //获取元素
        var input = document.getElementsByName('input')[0];

        //发送信息
        ws.send("publish", input.value);

        //输出信息
        printMessage("发送消息[publish]："+input.value);

        //清空信息
        input.value = "";
    }

    //输出信息
    function printMessage(msg){
        //获取元素
        var ol = document.getElementsByClassName('layui-code-ol')[0];

        //新增元素
        var li = document.createElement('li');
        li.innerText = msg;
        ol.appendChild(li);
    }
</script>
